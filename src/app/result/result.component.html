<app-navbar></app-navbar>
<div class="row"></div>
<div class="row"></div>
<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="col s12">
                <h4 class="center-align">Quiz Results</h4>
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        <h3 *ngIf="score < 5 "class="center-align">Better luck next time {{Name}}</h3>
                            <h3 *ngIf="score > 5 "class="center-align">Very Impressive {{Name}}</h3>
                        <h6 class="center-align" >Correct: {{score}}</h6>
                        <h6 class="center-align" >Incorrect: {{10 - score}}</h6>
                        <h6 class="center-align" >Percentage: {{score / 10 * 100}}</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <button  (click)="newQuiz()" class="btn-large btn-submit"
                type="submit">Retry
                <i class="material-icons right">send</i>
            </button>

        </div>
    </div>
</div>
