<!-- MODEL DRIVEN FORM IN QUIZ -->
<div class="row">
    <div *ngIf="questions.length==0">
        Loading data...!
    </div>
    <div *ngIf="questions.length != 0">
        Loaded
        <!-- <h1>{{questionProgress}}</h1> -->
        <form class="col s6 offset-s3" [formGroup]="quizForm">

            <div class="card" *ngIf="questions[questionProgress]">
                <div class="col s12">
                    <h4 class="center-align" [innerHTML]=" questions[questionProgress]"></h4>
                </div>

                <div class="card-content">
                    <div class="row" *ngFor="let choice of options[questionProgress]; i as index">
                        <div class="input-field col s12">
                            <label for="{{choice}}">
                                <input id="{{choice}}" formControlName="option" value="{{choice}}" type="radio"
                                    required="required" />
                                <span [innerHTML]="choice">}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="input-field col s12" *ngIf="questionProgress != 10">
                    <button *ngIf="quizForm.controls['option'].invalid || questionProgress < questions.length"
                        (click)="nextQuestion()" class="btn-large btn-submit" type="submit">Next</button>
                </div>
            </div>
            <div class="row" *ngIf="questionProgress > 9 ">
                <h4 class="center-align">Quiz Complete!</h4>
                <button  (click)="submit()" class="btn-large btn-submit"
                    type="submit">Submit Quiz
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
